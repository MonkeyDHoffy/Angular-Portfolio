<div class="absolute top-0 left-0 right-0 z-[100]">
    <app-header></app-header>
</div>
<section class="min-h-screen text-gray-200 px-6 py-24 font-karla relative overflow-hidden"
    [style.background]="'linear-gradient(55.22deg, #1C1C1C 36.26%, #08463B 93.28%)'">
    <div class="cursor-spotlight absolute inset-0 z-0"></div>
    <div class="max-w-4xl mx-auto relative z-10">
        <h1 class="text-4xl md:text-5xl font-firacode font-bold text-teal-400 mb-12 text-center">
            {{ lang.t('privacyPolicy.title') }}
        </h1>

        <div *ngFor="let key of sectionKeys" class="space-y-4 mb-10">
            <h2 class="text-xl font-firacode font-semibold text-teal-300">
                {{ lang.t('privacyPolicy.sections.' + key + '.title') }}
            </h2>
            <div class="text-sm leading-relaxed text-white/90 whitespace-pre-line">
                {{ lang.t('privacyPolicy.sections.' + key + '.body') }}
            </div>
        </div>

        <p class="text-xs text-gray-300 text-center mt-16">
            {{ lang.t('privacyPolicy.lastUpdated') }} <span>{{ lastUpdated }}</span>
        </p>
        <app-footer></app-footer>
    </div>
</section>
